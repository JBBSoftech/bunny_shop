name: appifyours
description: E-commerce app generated by Appifyours
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # UI & Carousel
  carousel_slider: ^4.2.1
  
  # HTTP & API
  http: ^1.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image Handling
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  
  # MongoDB
  mongo_dart: ^0.9.3
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.3
  flutter_local_notifications: ^15.1.1
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Intl for formatting
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
